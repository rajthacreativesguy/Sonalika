<div class="container">
    <h2>Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" required>
        <div *ngIf="submitted && formControls['name'].errors" class="error">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
        <div *ngIf="submitted && formControls['email'].errors?.['required']" class="error">
          Email is required.
        </div>
        <div *ngIf="submitted && formControls['email'].errors?.['email']" class="error">
          Invalid email format.
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="5" formControlName="message" required></textarea>
        <div *ngIf="submitted && formControls['message'].errors" class="error">
          Message is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
